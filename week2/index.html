<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Binary Classifier with TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .metrics-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .metric-box {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .slider-container {
            margin: 15px 0;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        .deployment-note {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .metrics-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Titanic Binary Classifier with TensorFlow.js</h1>
    
    <section id="dataLoad">
        <h2>Data Load</h2>
        <p>Upload the Titanic dataset files:</p>
        <div>
            <label for="trainFile">Train CSV (train.csv):</label>
            <input type="file" id="trainFile" accept=".csv">
        </div>
        <div>
            <label for="testFile">Test CSV (test.csv):</label>
            <input type="file" id="testFile" accept=".csv">
        </div>
        <button id="loadDataBtn">Load Data</button>
        <div id="dataInfo"></div>
    </section>
    
    <section id="preprocessing">
        <h2>Preprocessing</h2>
        <button id="preprocessBtn" disabled>Preprocess Data</button>
        <div id="preprocessingInfo"></div>
    </section>
    
    <section id="model">
        <h2>Model</h2>
        <button id="createModelBtn" disabled>Create Model</button>
        <div id="modelInfo"></div>
    </section>
    
    <section id="training">
        <h2>Training</h2>
        <button id="trainBtn" disabled>Train Model</button>
        <div id="trainingInfo"></div>
    </section>
    
    <section id="metrics">
        <h2>Metrics</h2>
        <div class="slider-container">
            <label for="thresholdSlider">Classification Threshold: <span id="thresholdValue">0.5</span></label>
            <input type="range" id="thresholdSlider" min="0" max="1" step="0.01" value="0.5" disabled>
        </div>
        <div id="metricsInfo"></div>
        <div id="evaluationTable"></div>
    </section>
    
    <section id="prediction">
        <h2>Prediction</h2>
        <button id="predictBtn" disabled>Predict on Test Set</button>
        <div id="predictionInfo"></div>
    </section>
    
    <section id="export">
        <h2>Export</h2>
        <button id="exportBtn" disabled>Export Results</button>
        <div id="exportInfo"></div>
    </section>
    
    <div class="deployment-note">
        <h3>Deployment Notes:</h3>
        <p>Create a public GitHub repository, commit index.html and app.js, enable GitHub Pages (main/root branch), and test the URL.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
